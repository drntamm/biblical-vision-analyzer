<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblical Vision Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Lora:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b5c7c;
            --secondary-color: #f0f4f8;
            --accent-color: #e3b505;
            --text-color: #2d3748;
            --light-text: #718096;
            --success-color: #48bb78;
            --error-color: #f56565;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, #f6f9fc 0%, #ffffff 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            background: linear-gradient(to right, rgba(59, 92, 124, 0.1), rgba(59, 92, 124, 0.05));
            border-radius: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .subtitle {
            font-family: 'Lora', serif;
            font-style: italic;
            color: var(--light-text);
            font-size: 1.1rem;
        }

        .vision-form {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--secondary-color);
            border-radius: 0.5rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            resize: vertical;
            min-height: 150px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .analyze-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 2rem auto;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .analyze-btn:hover {
            background: #2d4b6b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 92, 124, 0.2);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .analyze-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            transition: transform 0.5s ease-out;
        }

        .analyze-btn:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        #interpretation {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .interpretation-section {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--secondary-color);
        }

        .interpretation-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .section-title {
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .scripture-reference {
            font-family: 'Lora', serif;
            font-style: italic;
            color: var(--light-text);
            margin-top: 0.5rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--secondary-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: var(--error-color);
            background: #fff5f5;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .vision-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Biblical Vision Analyzer</h1>
            <p class="subtitle">Discover spiritual insights through biblical interpretation</p>
        </header>

        <div class="vision-form">
            <div class="form-group">
                <label for="vision">Describe Your Vision or Dream</label>
                <textarea id="vision" placeholder="Share what you saw, felt, or experienced in your vision or dream..."></textarea>
            </div>
            <div class="form-group">
                <label for="context">Additional Context (Optional)</label>
                <textarea id="context" placeholder="Share any relevant context or circumstances surrounding your vision..."></textarea>
            </div>
            <button class="analyze-btn" onclick="analyzeVision()">Analyze Vision</button>
        </div>

        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Analyzing your vision...</p>
        </div>

        <div class="error-message"></div>

        <div id="interpretation">
            <div class="interpretation-section">
                <h3 class="section-title">Pattern Insights</h3>
                <div id="pattern-insights"></div>
            </div>
            <div class="interpretation-section">
                <h3 class="section-title">Biblical Commentary</h3>
                <div id="biblical-commentary"></div>
            </div>
            <div class="interpretation-section">
                <h3 class="section-title">Scripture for Meditation</h3>
                <div id="scripture-references"></div>
            </div>
            <div class="interpretation-section">
                <h3 class="section-title">Application Points</h3>
                <div id="application-points"></div>
            </div>
            <div class="interpretation-section">
                <h3 class="section-title">Prayer Guide</h3>
                <div id="prayer-points"></div>
            </div>
        </div>
    </div>

    <script>
        function analyzeVision() {
            const vision = document.getElementById('vision').value.trim();
            const context = document.getElementById('context').value.trim();
            const loading = document.querySelector('.loading');
            const interpretation = document.getElementById('interpretation');
            const errorMessage = document.querySelector('.error-message');

            if (!vision) {
                errorMessage.textContent = 'Please describe your vision before analyzing.';
                errorMessage.style.display = 'block';
                return;
            }

            // Hide error message if it was shown
            errorMessage.style.display = 'none';

            // Show loading spinner
            loading.style.display = 'block';
            interpretation.style.display = 'none';

            fetch('/submit_vision', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    description: vision,
                    context: context
                })
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                interpretation.style.display = 'block';

                // Update pattern insights
                const patternInsights = document.getElementById('pattern-insights');
                patternInsights.innerHTML = data.interpretation.pattern_insights.map(insight => 
                    `<p>• ${insight}</p>`
                ).join('');

                // Update scripture references
                const scriptureRefs = document.getElementById('scripture-references');
                scriptureRefs.innerHTML = data.interpretation.scripture_references.map(([ref, text]) => 
                    `<p>• ${ref}</p><p class="scripture-reference">"${text}"</p>`
                ).join('');

                // Update application points
                const applicationPoints = document.getElementById('application-points');
                applicationPoints.innerHTML = data.interpretation.application_points.map(point => 
                    `<p>• ${point}</p>`
                ).join('');

                // Update prayer points
                const prayerPoints = document.getElementById('prayer-points');
                prayerPoints.innerHTML = data.interpretation.prayer_points.map(prayer => 
                    `<p>• ${prayer}</p>`
                ).join('');

                // Smooth scroll to interpretation
                interpretation.scrollIntoView({ behavior: 'smooth' });
            })
            .catch(error => {
                loading.style.display = 'none';
                errorMessage.textContent = 'An error occurred while analyzing your vision. Please try again.';
                errorMessage.style.display = 'block';
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
